plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.Smart_Farmer"
    compileSdkVersion 34// Ensure this is updated based on your project setup
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.Smart_Farmer"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Enable Java 8 support (desugaring)
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    // Add desugar JDK library to enable Java 8+ features
    dependencies {
        implementation 'com.android.tools:desugar_jdk_libs:1.1.5'
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
